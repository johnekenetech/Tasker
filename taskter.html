<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="tasker.css">
</head>

<body>
    
    <div class="container">
        
    <header>
        <h1>
            Hello friend, I'm <span class="tasker">Tasker.</span> <br>I'm here to make managing
            <br>your daily tasks seamless
            <br>and fun!
        </h1>

        <p>
            Managing tasks could be really enjoyable if you use the right application
            <br><span class="motto">...Tasker</span>
        </p>
    </header>

    <main>
        <h1>No <span class="sign-up">sign up</span>  needed!</h1>
        <form>
            <div class="gmail-input">
                <div class="gmail">
                    <img src="images/mail.png">
                </div>
                <div class="input">
                    <label for="gmail">Gmail</label><br>
                    <input type="text" id="gmail" required>
                </div> 
            </div>

            <div class="password-input">
                <div class="password">
                    <img src="images/lock.png">
                </div>
                <div class="input">
                    <label for="gmail">Password</label><br>
                    <input type="password" id="password" required>
                </div> 
            </div>
            
             <button><a href="taskerapp.html">Login</a></button>
        </form>

    </main>
</div>
</body>
</html>
